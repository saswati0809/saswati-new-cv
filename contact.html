
      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body style="background-color: rgb(206, 245, 196); ">
    <h1><u>PLEASE FILL THE BELOW FORM FOR ANY QUERIES</u></h1>
    <pre>
    <form method="get/post" action="/thank.html">
    <label>Name             :</label>
    <input type="text" name="" value=""><br><br>
    <label>Enter your query :</label>
    <textarea name="your query" rows="15" cols="30"></textarea><br><br>
    <label>Designation      :</label>
    <input type="text" name="" value=""><br><br>
  <br><br>
   <label>Enter your Institute name(if student/mentor):</label>
   <input type="text" name="" value=""><br><br>
    <label>Date of Birth    :</label>
    <input type="date" name="" value=""><br><br>
    <p>Choose your Gender   :</p><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="male">Female</label><br><br>
    
 <label>Select your Branch  :</label><br><br>
 
 
 <select name="Branch" id="Branch">
   <option value="CSE">CSE</option>
   <option value="IT">IT</option>
   <option value="CSSE">CSSE</option>
   <option value="CSCE">CSCE</option>
   <option value="Electrical">Electrical</option>
   <option value="Chemical">Chemical</option>
   <option value="Mechanical">Mechanical</option>
   <option value="Aerospace">Aerospace</option>
   <option value="Civil">Civil</option>
   <option value="Biotechnology">Biotechnology</option>
   <option value="Materials and mining">Materials and mining</option>
   <option value="Metallurgy">Metallurgy</option>
   
 </select>
 
  <br><br>
  <label>Email ID            :</label>
  <input type="email" name="" value=""><br><br>
  <input type="submit" name="">
  <input type="reset" value="Reset">

</form>
</pre>
</body>
</html>
